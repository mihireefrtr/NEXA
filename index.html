<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nexa AI for Students</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* ✅ Prevent horizontal scroll */
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-3xl bg-black border border-gray-800 p-6 rounded-xl relative">
    <header class="flex flex-col sm:flex-row justify-between items-center mb-10 gap-4">
      <div class="flex items-center space-x-1 text-white font-semibold text-sm">
        <span>Nexa</span>
        <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <span>AI for Students</span>
      </div>
      <button class="bg-gray-800 text-white text-sm rounded-full px-5 py-2 hover:bg-gray-700 transition">
        Contact Us
      </button>
    </header>

    <main class="text-center">
      <p class="text-gray-400 text-xs mb-1">Your AI Study Buddy</p>
      <h1 class="text-white font-extrabold text-4xl sm:text-5xl mb-6">Welcome to Nexa</h1>
      <button class="bg-blue-600 hover:bg-blue-700 transition text-white font-semibold rounded-full px-6 py-2 mb-6">
        Get Started
      </button>
      <p class="text-gray-400 max-w-xl mx-auto mb-6 text-sm sm:text-base">
        Nexa helps students study smarter using AI-powered tools that simplify concepts, create notes, quiz you, and much more — all in one platform.
      </p>
      <button class="bg-gray-800 text-white text-sm rounded-full px-5 py-2 hover:bg-gray-700 transition">
        About Us
      </button>
    </main>
  </div>
</body>
</html
